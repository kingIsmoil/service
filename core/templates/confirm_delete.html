{% extends 'base.html' %}
{% block content %}
  <h2>Подтверждение удаления</h2>
  <p>{{ message }}</p>
  <p><strong>{{ object }}</strong></p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Удалить</button>
    <a href="{{ request.META.HTTP_REFERER }}">Отмена</a>
  </form>
{% endblock %}
