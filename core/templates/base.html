{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .btn-edit { color: #3498db; }
        .btn-delete { color: #e74c3c; }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }} | 
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: blue; cursor: pointer; padding: 0;">Выйти</button>
            </form>
        </p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
